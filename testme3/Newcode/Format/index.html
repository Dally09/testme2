<html lang="en">
<head>
	<title>Contact V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt style="background-image: url(images/accident4.jpg); background-position: center; background-size: cover; height: 100vh;">
				<!-- <img class="imagexxx" src="images/accident4.jpg" alt="accident4"> -->
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					PERSONAL DETAILS
				</span>

				<div class="container">
					<div class="row">
						<div class="form-group col-md-12">
							<label for="full_name">Full Name</label>
							<input name="full_name" type="text" class="form-control" id="full_name" placeholder="Full Name" value="" required>
						</div>
						<div class="form-group col-md-12">
							<label for="phone">Mobile Number</label>
							<input name="phone" type="tel" class="form-control" id="phone" placeholder="Mobile Number" value="" data-parsley-pattern="^(?:254|\+254|0)?(7(?:(?:[123456789][0-9])|(?:0[0-8])|(4[0-1]))[0-9]{6})$" data-parsley-trigger="keyup" required>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-12">
							<label for="email">Email Address</label>
							<input name="email" type="email" class="form-control" id="email" placeholder="Email" value="" required data-parsley-type="email" data-parsley-trigger="keyup">
						</div>
						<div class=" form-group col-md-12">
							<label for="location">Location</label>
							<input name="location" type="text" class="form-control" id="location" placeholder="Nairobi" value="" required>
						</div>
					</div>

				</div>
				<div class="container">
<!--					<div style="display: none">
						<input type="hidden" id="product_id" name="product_id" value="12">
						<input type="hidden" id="product_category_id" name="product_category_id" value="14">
						<input type="hidden" id="product_name" name="product_name" value="Personal Accident">
					</div>	-->
					<div class="row book-btn">
						<div class="col-md-12">
							<button type="submit" name="request" class="contact1-form-btn btn-block">
								SUBMIT
							</button>
						</div>
					</div>
				</div>

			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
